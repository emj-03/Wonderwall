<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta http-equiv="Content-type" charset="text/html; charset=UTF-8">
  <title>Generate</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/master.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<section id="generator">
		  <h1>Create</h1>
		  <p>Create imaginative and visually stunning images through AI and use them in your projects</p>
		  <h3>Your Name</h3>
		  <form id="user-name" action="index.html" method="post">
		    <label for="name-input"></label>
		    <input type="text" name="name-input" placeholder="Enter your name!">
		  </form>
		  <h3>Prompt</h3>
		  <p>Enter your prompt here. Separate your descriptions with commas.</p>
		  <input type="text" id="text-input" placeholder="Enter prompt here">
			<br>
		  <button id="submit-prompt">Generate</button>
			<div style="width: 256px; height: 256px;">
  			<img id="image-placeholder" src="assets/placeholder-img.png" alt="Generated Image">
			</div>
		  <p>Once you create an image you like, post it to the community gallery!</p>
		  <button>Share!</button>
		</section>
	</div>
	<script src="js/app.js" type="module"></script>
</body>
